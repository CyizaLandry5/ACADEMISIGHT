<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Department — AcademiSight</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="shared.js" defer></script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-xl font-bold text-center text-slate-800 mb-2">Step 2 — Department</h1>
    <p class="text-xs text-center text-slate-500 mb-5">
      Select your department to load your modules.
    </p>

    <p id="error" class="text-red-600 text-center mb-3 text-sm"></p>

    <label class="block text-sm font-medium text-slate-700 mb-2">
      Choose Your Department
    </label>
    <select id="departmentSelect"
            class="w-full border border-slate-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6">
    </select>

    <button id="continueBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2.5 rounded-lg text-sm">
      Continue
    </button>
  </div>

  <script>
  let student = null;
  let departments = null;

  window.addEventListener("DOMContentLoaded", () => {
    student = getStudentOrRedirect();
    departments = JSON.parse(localStorage.getItem("departments") || "[]");

    const select = document.getElementById("departmentSelect");
    const errorEl = document.getElementById("error");

    if (!departments.length) {
      errorEl.textContent = "No departments found for this university.";
      return;
    }

    departments.forEach(dep => {
      const opt = document.createElement("option");
      opt.value = dep.id;
      opt.textContent = dep.department_name;
      select.appendChild(opt);
    });

    document.getElementById("continueBtn").addEventListener("click", saveDepartment);
  });

  async function saveDepartment() {
    const depSelect = document.getElementById("departmentSelect");
    const depId = depSelect.value;
    const errorEl = document.getElementById("error");

    errorEl.textContent = "";

    if (!depId) {
      errorEl.textContent = "Please choose a department.";
      return;
    }

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({
          action: "setDepartment",
          studentId: student.id,
          departmentId: depId
        })
      });

      const data = await getJsonResponse(res);

      if (!data.ok) {
        errorEl.textContent = data.message || "Failed to set department.";
        return;
      }

      // Update student
      localStorage.setItem("student", JSON.stringify(data.student));

      // Go to modules page 1
      window.location.href = "modules.html?page=1";
    } catch (err) {
      errorEl.textContent = err.message || "Unexpected error.";
    }
  }
  </script>
</body>
</html>
